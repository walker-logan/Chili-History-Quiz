<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web APIs Quiz Game</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <button class="highscores">View Highscores</button>
        </div>
    </header>
   
    <!-- home page -->

    <main class="container">
        <div id="start" class="hide">
        </div>
        <div id="rules">
            <div class="info-title">A good ol' chili quiz</div>
                <div class="info">You have 60 seconds to finish 5 questions.</div>
                <div class="info">Test your chili history...
                    <button class="start-btn">Start</button>
                </div>
        </div>
        </div>
            
                <!-- end of quiz stage -->

            <div id="quiz-end" class="hide">
                <h1>End of Quiz!</h1>
                <h3 class="score"></h3>
                <h2>Enter Initials:</h2>
                <input id="initials">
                <button id="save-score">Submit</button>
            </div>
        
        
    </main>
    
    <!-- questions page -->

    <section id="questions" class="hide">
        <div>
            <span id="time-left">Time Left: 60</span>
        </div>
            <span class="question-text">Test</span>
            <div id="choices">
                <div class="choices-span1"><span></span></div>
                <div class="choices-span2"><span></span></div>
                <div class="choices-span3"><span></span></div>
                <div class="choices-span4"><span></span></div>
            </div>
                <div id="response">
                    <span></span>
                </div>
        </div>
    </section> 

    <!-- scores page -->
    
    <section>

        <div id="quiz-end" class="hide">
            <div><h1>End of Quiz!</h1>
                <h3 class="score"></h3>
                <h2>Enter Initials:</h2>
                <input type="text" id="initials" class="mt-1">
                <button id="save-score">Submit</button>
            </div>
        </div>

    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>

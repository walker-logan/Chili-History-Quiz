<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chili Quiz</title>
    <link rel="stylesheet" href="assets/css/app.css" />
  </head>
  <body>
    <!-- homepage -->

    <header id="homepage">
      <h1>The Chili Quiz</h1>
      <h2>
        "The golden standard that governments around the globe use to check for
        "chili knowledge" within all industries." - President Obama
      </h2>
      <button id="start-btn">Start</button>
      <button id="highscores-btn">High Scores</button>
    </header>

    
    <!-- timer -->
    <div id="timer-container" class="visible">
        <h2 id="timer"></h2>
    </div>
    
    <!-- questions -->
    <div id="question-container" class="hidden">
        <h2 id="questions-text"></h2>
        
        <!-- answer buttons -->
        <div id="answer-container">
            <button id="answer1" class="answer-btn"></button>
            <button id="answer2" class="answer-btn"></button>
            <button id="answer3" class="answer-btn"></button>
            <button id="answer4" class="answer-btn"></button>
        </div>
        
        <!-- solution display????? -->
        <div id="solution-container">
            <p id="solution-text"></p>
        </div>
        
        <!-- end of the quiz -->
        <div id="end-quiz-container" class="hidden">
            <h2>How'd you do?</h2>
            <p id="score-input"></p>
            <form id="name-submission">
                <label for="name-submission">What is your Username?</label>
                <input type="text" name="name-submission" id="player-name" value="">
                <button type="submit" id="submit-btn">Submit</button>
            </form>
        </div>
    </div>
    
    <!-- high scores -->
    <div id="highscore-container" class="hidden">
      <h2>Highscores</h2>
      <ol id="highscore-list"></ol>
      <button id="home-btn">Home</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
